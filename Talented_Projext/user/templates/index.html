<!DOCTYPE html>
{% load static %}
<html>
<head>
<title>Sliding Forms Widget a Flat Responsive Widget Template</title>
<!-- For-Mobile-Apps-and-Meta-Tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //For-Mobile-Apps-and-Meta-Tags -->

<link href="../static/css/style_01.css" type="text/css" rel="stylesheet" media="all">
<link href="../static/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

</head>

<body>
<h1>有才网络</h1>
<section>
  <div class="controls w3l">
    <div class="cbcontrol" id="cbControlRight"><</div>
    <div class="cbcontrol" id="cbControlLeft">></div>
    <div class="clear"></div>
  </div>
  <div class="stage">

    <div class="cbImage w3">
		<h3>访客登录</h3>
		<form action="#" method="post">
			<input type="text" class="email" name="email" placeholder="Email" required="">
			<input type="text" class="number" name="phone number" placeholder="Phone Number" required="">
			<input type="submit" class="done" value="Done">
		</form>
		<a href="#" class="rterms">Terms and Conditions</a>
	</div>
    <div class="cbImage active signin agileits">
		<h3>登录</h3>
		<form action="{% url "user:login" %}" method="post">
			<input type="text" name="loginname" class="name" placeholder="Username" required="">
			<input type="password" name="password" class="loginpwd" placeholder="Password" required="">
			<input type="submit" value="登录">
			<ul class="bottom">
				<li><a href="#" class="forgot">Forgot Password?</a></li>
				<li><a href="#" class="terms">Terms and Conditions</a></li>
			</ul>
		</form>
	</div>
    <div class="cbImage agileinfo">
		<h3>注册</h3>
		<form action="{% url "user:register" %}" method="post">
			<input type="text" class="name" name="r_name" placeholder="Username" required="">
			<input type="password" class="password" name="r_pwd" placeholder="Password" required="">
			<input type="text" class="telephone" name="r_tele" placeholder="Telephone" required="">
            <input type="text" class="email" name="r_email" placeholder="Email" required="">
            <input type="text" class="sex" name="r_sex" placeholder="Sex" required="">
            <input type="text" class="age" name="r_age" placeholder="Age" required="">
			<input type="submit" value="Sign Up">
		</form>
	</div>
    <div class="clear"></div>
  </div>
  <div class="clear"></div>
  <div class="footer">
  <p>&copy; 2016 Sliding Forms Widget. All Rights Reserved | Design by sucaihuo.com</p>
  </div>
</section>
<script src="../static/js/jquery-2.1.4.min.js"></script>
<script src="../static/js/coverflow-slideshow.js"></script>
<div style="text-align:center;">
<p>更多模板：<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
</div>
</body>
</html>
